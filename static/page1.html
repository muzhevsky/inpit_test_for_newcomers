<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="mainBlock">
    <h1 class="mainHeader">Тест на подходящее направление ИнПИТ</h1>
    <h3 class="secondaryHeader">По результатам прохождения данного теста вы узнаете,
        какое направление Института Прикладных Информационных Технологий и Коммуникаций подходит вам больше всего</h3>
    <div class="questionWrapper">
        <p class="questionText">Какой вы тест?</p>
        <div class="answerOptionsFormWrapper">
            <form class="answerOptionsForm" method="get">
                <div class="answerOptionsWrapper">
                    <div class="radioInputWrapper">
                        <input class="radioInputButton" type="radio" , value="test1", name="preferences">
                        <span class="radioInputText">тест1</span>
                    </div>
                    <div class="radioInputWrapper">
                        <input class="radioInputButton" type="radio" , value="test2" name="preferences">
                        <span class="radioInputText">тест2</span>
                    </div>
                </div>
                <div class="submitButtonWrapper">
                    <input class="commonButton" type="submit" value="Продолжить">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/scripts/testInitScript.js"></script>
</body>
</html>
